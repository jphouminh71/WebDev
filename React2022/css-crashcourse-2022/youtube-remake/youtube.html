<!DOCTYPE html>
<html> 
<head> 
    <title> Youtube </title>
    <style> 
        .thumbnail-image {
            display: block;
            width: 300px;
        }
        .search-bar {
            font-size: 20px;
            margin-left: 12px;
        }
        .video-title {
            width: 300px; 
        }
        .video-author, 
        .video-stats {
            display: inline-block;
        }
    </style> 
</head>
<body> 
    <input class="search-bar" placeholder="Search" type="textbox"/> 
    <img class="thumbnail-image" src="Assets/marq.webp"/>
    <p class="video-title"> 
            Talking Tech and AI with Google CEO Sundar 
            Pichai!
        </p>
    <p class="video-author"> 
            Marques Brownlee
        </p>
    <p class="video-stats"> 
        3.4M views &#183 6 months ago
    </p>
</body>
</html>

<!-- 
CSS Display Property 

In html there are 3 types of elements 

1. Block element 
    - Elements will take up the entire line of the screen 

2. Inline-block Element 
    - Elements will only take up as much space as they need to in the same line, other blocks will try to fit in it 

3. Inline Elements 
    - Things like <strong> the tags are the inline elements </strong>
    - They appear with text. 


-->
