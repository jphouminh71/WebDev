<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)">
  <app-control label="title">
    <input type="title" id="title" #titleInput #input />
  </app-control>
  <p>
    <app-control label="request">
      <textarea
        name="request"
        id="request"
        type="text"
        rows="3"
        #textInput
        #input
      ></textarea>
    </app-control>
  </p>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> > </span>
    </button>
  </p>
</form>
