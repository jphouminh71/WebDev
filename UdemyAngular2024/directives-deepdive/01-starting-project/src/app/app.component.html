<main>
  <app-learning-resources appLog />

  <hr />

  <app-auth />

  <!-- Allows you to prepare when this wrapped markup should be shown, always have this!-->
  <!--
  <ng-template appAuth="admin">
    <p>Only admins should see this!</p>
  </ng-template>
  -->

  <!-- Shorter hand way to write the above -->
  <p *appAuth="'admin'" class="protected-content admin">
    Only admins should see this!
  </p>

  <p *appAuth="'user'" class="protected-content authenticated">
    Regular users should see this!
  </p>

  <p *appAuth="'guest'" class="protected-content unauthenticated">
    Only guests should see this!
  </p>
</main>
